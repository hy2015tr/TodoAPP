<div class="col-md-3 mt-3">
  <div class="card">
    <h4 class="card-header text-white bg-primary">TodoAPP Login</h4>
    <div class="card-body">
      <form [formGroup]="this.requestForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" />
        </div>
        <button (click)="this.onLoginClick()" class="btn btn-primary">Login</button>
        <div *ngIf="this.errorText != null" class="form-group">
          <h5 class="text-danger mt-2"> {{this.errorText}} </h5>
        </div>
      </form>
    </div>
  </div>
</div>
